{{post | json}}
{{selectedOption}}
<form (ngSubmit)="submitPost()">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="post.userId" name="userId" type="number" placeholder="Enter User Id">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="post.title" name="title" type="text" placeholder="Enter Title">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="post.body" name="body" type="text" placeholder="Enter Body">
  </div>
  <div class="form-group">
    <select [(ngModel)]="selectedOption" name="selectedOption" >
      <option *ngFor="let opt of options">
        {{opt}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Add Post</button>
  </div>
</form>
