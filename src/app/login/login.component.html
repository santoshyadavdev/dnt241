<h1>
  Login
</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <input dntHover color='green' hoverColor='steelblue' class="form-control" type="text" formControlName="userName" placeholder="Please enter the user name!">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" formControlName="password" placeholder="Please enter the password!">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>

</form>
